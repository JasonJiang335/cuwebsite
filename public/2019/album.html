    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.0.min.js"></script>
    <script type="text/javascript">
        Parse.initialize("Uv6IWpKYbLvknOqrz6kEcNVMcWDlAbN6BjuMjGxG", "TWXqC8vOkLT9HBjc06ANpm15FiPXaP0Nv1GeEgKZ");
        
        var photo2019 = [];
        var id2019 = [];
        var Album2019 = Parse.Object.extend("Album2019");
        var new2019er = new Album2019();
        var query = new Parse.Query(Album2019);
        query.find({
          success: function(new2019er) 
          {
            for (var i = new2019er.length - 1; i >= 0; i--) 
            {
                photo2019[i] = new2019er[i].get("photo");
                id2019[i] = new2019er[i].id;
                $('<div/>',{
                    'class':'col-md-3 portfolio-item',
                    'id':'photodiv'+id2019[i],
                    'html':''
                }).appendTo($("#photorow"));
                $('<a/>', {
                    'data-toggle' : 'modal',
                    'href' : '#myModal',
                    'id' : id2019[i],
                    'role' : 'button',
                    'onclick' : 'updatemodal(this.id)',
                    'html':'<img class="img-responsive img-hover" src="'+ photo2019[i].url() +'">'
                }).appendTo($("#photodiv"+id2019[i]));
            }
          },
          error: function(object, error) {
            // The object was not retrieved successfully.
            // error is a Parse.Error with an error code and message.
          }
        });
        
        function updatemodal(button_id)
        {
            query.get(button_id,{
                success: function(new2019er) {
                    $(".modal-title").text(new2019er.get("name"));
                    $(".modal-body").html("<center><img src=" + new2019er.get("photo").url() + " width='60%' height='60%'><h4>大家好，我叫"+ new2019er.get("name")+"。在"+new2019er.get("college")+"学院，专业"+new2019er.get("major")+"。"+new2019er.get("memo")+"</h4></center>");
            },
                error: function(object, error) {
                    // The object was not retrieved successfully.
                    // error is a Parse.Error with an error code and message.
                }
            });
        }
        
    </script>
